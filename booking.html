<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Now - DevBhoomi Safar</title>
  <link rel="stylesheet" href="booking.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

  <section class="booking-hero">
    <h1>Book Your DevBhoomi Journey</h1>
    <p>Start your spiritual adventure today</p>
  </section>

  <section class="booking-form-section">
  <form id="bookingForm" action="https://formspree.io/f/xdkzzzpo" method="POST">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" name="name" placeholder="Enter your full name" required />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" placeholder="Enter a valid email address" required />
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" name="phone" placeholder="Enter your phone number" required />
    </div>

    <div class="form-group">
      <label>Select Tour</label>
      <select name="tour" required>
        <option value="">-- Choose a tour --</option>
        <option>Kedarnath Yatra</option>
        <option>Badrinath Tour</option>
        <option>Valley of Flowers</option>
        <option>Char Dham Yatra</option>
        <option>Tungnath</option>
        <option>Rishikesh</option>
        <option>Haridwar</option>
        <option>Nainital</option>
        <option>Almora</option>
      </select>
    </div>

    <div class="form-group">
      <label>Travel Date</label>
      <input type="date" name="date" required />
    </div>

    <div class="form-group">
      <label>Number of Travelers</label>
      <input type="number" name="people" placeholder="Enter number of people" min="1" required />
    </div>


      <!-- Google reCAPTCHA -->
      <div class="g-recaptcha" data-sitekey="6LdilWcrAAAAAPW7TV64SUjOU8OXxDvCbqXRTzzu"></div>

      <div style="text-align: center; margin-top: 20px;">
  <button type="submit" id="payBtn">Proceed to Payment</button>
</div>

<p id="formStatus" style="text-align: center; margin-top: 15px;"></p>
    </form>
  </section>

  <script src="booking.js"></script>
</body>
</html>
